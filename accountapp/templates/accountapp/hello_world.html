{% extends 'base.html' %}


{% block content %}
<div style="height : 20rem;  border-radius: 1rem; margin: 2rem; text-align: center;">
    <H1 class="pragmatic_logo">
        Hello world List!
    </H1>

    <form action="/account/hello_world/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="hello_world_input">
        </div>
        <input type="submit" class="btn btn-primary" value="POST">
    </form>
    {% if HelloWorld_output %}
    <H1>
        {{ HelloWorld_output.text }}
    </H1>
    {% endif %}
</div>


{% endblock %}
